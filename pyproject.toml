[tool.mypy]
files = "policy_sentry"
local_partial_types = true # will become the new default from version 2
strict = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "schema"
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
preview = true
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "E",
    "F",
    "FURB",
    "I",
    "ISC",
    "N",
    "PERF",
    "PIE",
    "RUF",
    "S",
    "SIM",
    "T10",
    "UP",
    "W",
    "YTT",
]
ignore = ["E501"] # ruff fromat takes care of it

[tool.pytest.ini_options]
testpaths = [
    "test",
    "test/analysis",
    "test/command",
    "test/querying",
    "test/util",
    "test/writing",
]
norecursedirs = [
    "_build",
    "tmp*",
    "__pycache__",
]

[tool.coverage.report]
omit = [
    "policy_sentry/shared/awsdocs.py",
    # ignore v1 variants
    "policy_sentry/querying/actions_v1.py",
    "policy_sentry/querying/all_v1.py",
    "policy_sentry/querying/arns_v1.py",
    # omit anything in a .local directory anywhere
    "*/.local/*",
    "*/virtualenv/*",
    "*/venv/*",
    "*/.venv/*",
    "*/docs/*",
    "*/examples/*",
    "utils/*",
]
