repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.3
    hooks:
      - id: terraform_fmt
#      - id: terraform_docs
#        args: ['--sort-by-required', '--no-providers']
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.11.0
    hooks:
    - id: pyupgrade
      args: ["--py37-plus"]
